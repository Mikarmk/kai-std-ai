<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–ò –ö–ê–ò—Å—Ç</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --kai-blue: #007bff;
            --kai-dark: #004a99;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: calc(9/16 * 90vw);
            min-height: 500px;
            max-height: 675px; /* 16:9 aspect ratio */
            text-align: center;
            padding: 30px;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.3);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            animation: cardFloat 6s ease-in-out infinite;
            transform: translateZ(20px);
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0) translateZ(20px);
            }
            50% {
                transform: translateY(-15px) translateZ(20px);
            }
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(45deg, #4facfe, #00f2fe, #ff6b6b, #ffa502);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            animation: titleGlow 3s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 30px rgba(0, 123, 255, 0.8), 0 0 60px rgba(0, 123, 255, 0.6);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #cbd5e1;
            margin: 0 0 10px 0;
            text-align: center;
            animation: subtitlePulse 4s ease-in-out infinite;
        }

        @keyframes subtitlePulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 15px 35px rgba(0,0,0, 0.4);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: qrRotate 10s infinite linear;
            transform: translateZ(30px);
        }

        @keyframes qrRotate {
            0% {
                transform: rotateY(0deg) translateZ(30px);
            }
            100% {
                transform: rotateY(360deg) translateZ(30px);
            }
        }

        .qr-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 123, 255, 0.2),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        .qr-image {
            width: 300px;
            height: 300px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .qr-image:hover {
            transform: scale(1.05);
        }

        .url-display {
            background: rgba(0,0,0,0.2);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            word-break: break-all;
            margin-top: 10px;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            animation: urlPulse 3s infinite;
        }

        @keyframes urlPulse {
            0%, 100% {
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
            }
        }

        .scan-text {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-top: 15px;
            animation: scanTextFloat 4s ease-in-out infinite;
        }

        @keyframes scanTextFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
            flex-wrap: wrap;
            transform: translateZ(10px);
        }

        .feature {
            background: rgba(0,0,0,0.2);
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, background 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .feature:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(0, 123, 255, 0.3);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.1;
            animation: floatElement 20s infinite linear;
        }

        @keyframes floatElement {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: 100vh;
                max-height: none;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .qr-image {
                width: 220px;
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="glass-card">
            <h1 class="title">–ò–ò –ö–ê–ò—Å—Ç</h1>
            <p class="subtitle">–¶–∏—Ñ—Ä–æ–≤–æ–π –∞–º–±–∞—Å—Å–∞–¥–æ—Ä –ö–ù–ò–¢–£-–ö–ê–ò</p>
            
            <div class="qr-container">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://mikarmk.github.io/kai-std-ai/" alt="QR Code" class="qr-image">
            </div>
            
            <div class="url-display">
                https://mikarmk.github.io/kai-std-ai/
            </div>
            
            <p class="scan-text">–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –ò–ò –ö–ê–ò—Å—Ç</p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-robot"></i>
                    <span>AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</span>
                </div>
                <div class="feature">
                    <i class="fas fa-graduation-cap"></i>
                    <span>–ö–ê–ò-–∫–æ–Ω—Ç–µ–∫—Å—Ç</span>
                </div>
                <div class="feature">
                    <i class="fas fa-comments"></i>
                    <span>–ì–æ–ª–æ—Å/—á–∞—Ç</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                const hue = Math.random() * 360;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                particle.style.background = `hsla(${hue}, 70%, 60%, 0.3)`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elements = ['üéì', 'ü§ñ', 'üí¨', 'üöÄ', 'üí°', 'üåê', '‚ö°'];
            const elementCount = 15;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
                
                // Random properties
                const posX = Math.random() * 100;
                const animationDuration = Math.random() * 30 + 15;
                const animationDelay = Math.random() * 10;
                const size = Math.random() * 30 + 15;
                
                element.style.left = `${posX}%`;
                element.style.animationDuration = `${animationDuration}s`;
                element.style.animationDelay = `${animationDelay}s`;
                element.style.fontSize = `${size}px`;
                element.style.top = `${Math.random() * 100}%`;
                
                container.appendChild(element);
            }
        }
        
        // Initialize everything when the page loads
        window.onload = function() {
            createParticles();
            createFloatingElements();
        };
    </script>
</body>
</html>
